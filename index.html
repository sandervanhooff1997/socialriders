<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>SocialRiders</title>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/logo/logo32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/logo/logo16x16.png">
    <!--[if IE]><link rel="shortcut icon" href="/static/img/icons/logo/logo64x64.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#4DBA87">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="socialrider">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/logo/logo128x128.png">
    <!--<link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/safari-pinned-tab.svg" color="#4DBA87">-->
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/logo/logo128x128.png">
    <meta name="msapplication-TileColor" content="#000000">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>

    <!--<link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700" rel="stylesheet">-->
    <link href='https://fonts.googleapis.com/css?family=Material+Icons' rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400" rel="stylesheet">

    <!--Google platform api-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!--Google signin client_id-->
    <meta name="google-signin-client_id" content="626989575878-5t8ppd0obu1ff5d8gr3a2k899lo2t1sc.apps.googleusercontent.com">
    <!--Google maps javascript api-->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9dPxG1hJa9ddxDEMcpLLZNK34xz6Ac8M&libraries=places" async defer></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.publicPath %>static/fa-svg-with-js.css">
    <script type="text/javascript" src="<%= htmlWebpackPlugin.files.publicPath %>static/fontawesome-all.min.js"></script>

    <!--Mapbox-->
    <!--<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />-->
    <!--<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.css' type='text/css' />-->
    <!--<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.1/mapbox-gl-directions.js'></script>-->
  </head>
  <body>
    <noscript>
      Failed to load site's Javascript files.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
